name: generate animation

on:
  # Exécution automatique toutes les 24h
  schedule:
    - cron: "0 0 * * *" 
  
  # Permet de lancer manuellement depuis l'onglet Actions
  workflow_dispatch:
  
  # Lance le script à chaque fois qu'on pousse sur la branche main
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Génère le serpent à partir de vos contributions
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Pousse le fichier généré dans une branche nommée 'output'
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}